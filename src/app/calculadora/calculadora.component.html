<div class="jumbotron">
    <div class="container text-center">
      <h1>Calcula tu resistencia</h1>      
    </div>
  </div>
  <div class="container-fluid bg-3 text-center">    
    <h3>Selecciona el color</h3><br>
    <div class="row">
      
  
      <div class="col-sm-3">
              <label for="banda1" class="form-label">Banda 1:</label>
              <select class="form-select form-select-sm" name="banda1" [(ngModel)]="banda1">
                <option value="0"  class="negro" >Negro</option>
                <option value="10" class="cafe" >Café</option>
                <option value="20" class="rojo" >Rojo</option>
                <option value="30" class="naranja" >Naranja</option>
                <option value="40" class="amarillo" >Amarillo</option>
                <option value="50" class="verde" >Verde</option>
                <option value="60" class="azul" >Azul</option>
                <option value="70" class="violeta" >Violeta</option>
                <option value="80" class="gris" >Gris</option>
                <option value="90" class="blanco" >Blanco</option>
              </select>
      </div>
      <div class="col-sm-3"> 
        <label for="banda1" class="form-label">Banda 2:</label>
              <select class="form-select form-select-sm" name="banda2" [(ngModel)]="banda2">
                <option value="0" class="negro" >Negro</option>
                <option value="1" class="cafe" >Café</option>
                <option value="2" class="rojo" >Rojo</option>
                <option value="3" class="naranja" >Naranja</option>
                <option value="4" class="amarillo" >Amarillo</option>
                <option value="5" class="verde" >Verde</option>
                <option value="6" class="azul" >Azul</option>
                <option value="7" class="violeta" >Violeta</option>
                <option value="8" class="gris" >Gris</option>
                <option value="9" class="blanco" >Blanco</option>
              </select>
      </div>
      <div class="col-sm-3">
              <label for="banda1" class="form-label">Banda 3:</label>
              <select class="form-select form-select-sm" name="banda3" [(ngModel)]="banda3">
                <option value="1" class="negro">Negro</option>
                <option value="10" class="cafe">Café</option>
                <option value="100" class="rojo">Rojo</option>
                <option value="1000" class="naranja">Naranja</option>
                <option value="10000" class="amarillo">Amarillo</option>
                <option value="100000" class="verde">Verde</option>
                <option value="1000000" class="azul">Azul</option>
                <option value="10000000" class="violeta">Violeta</option>
                <option value="100000000" class="gris">Gris</option>
                <option value="1000000000" class="blanco" >Blanco</option>
              </select>
      </div>
      <div class="col-sm-3">
        <p>Selecciona la tolerancia</p>
        <div>
            <input class="form-check-input" type="radio" name="tolerancia" [(ngModel)]="tolerancia"  value="0" style="margin-right: 10px;">
            <label for="tolerancia" id="dorado" style="margin-right: 10px;"> Dorado (5%)</label>

            <input class="form-check-input" type="radio" name="tolerancia"  [(ngModel)]="tolerancia" value="1" style="margin-right: 10px;">
            <label for="tolerancia" id="plateado" style="margin-right: 10px;">Plateado (10%)</label>
        </div>
      </div>
      <div>
        <div class="row">
        <div class="col-sm-3">
          <h2 [style.background-color]="color" [style.color]="colorl">{{banda1}}</h2>
        </div>
        <div class="col-sm-3">
          <h2 [style.background-color]="color1" [style.color]="colorl1">{{banda2}}</h2>
        </div>
        <div class="col-sm-3">
          <h2 [style.background-color]="color2" [style.color]="colorl2">{{banda3}}</h2>
        </div>
        <div class="col-sm-3">
          <h2 [style.background-color]="color3" [style.color]="colorl3">{{tolerancia}}</h2>
        </div>
      </div>
    </div>
    </div>
  </div><br>
  <div style="width: 100%;">
    <button type="button" class="btn btn-success" (click)="calculadoraR()" style="width: 90%;margin: 5%;">Calcular</button>
</div>
  
  <div class="container-fluid bg-3 text-center">    
    <div class="row">
      <div class="col-md-12" *ngIf="valorhom">
        <div class="table-responsive">
            <table class="table table-striped
            table-hover	
            table-borderless
            table-primary
            align-middle">
                <thead class="table-light">
                    <caption>Resultados</caption>
                    <tr>
                        <th>valor de oms</th>
                        <th>valor maximo</th>
                        <th>valor minimo</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr class="table-primary" >
                            <td scope="row">{{homs}} Ω</td>
                            <td>{{tolMax}} Ω</td>
                            <td>{{tolMin}} Ω</td>
                        </tr>
                        
                    </tbody>
                    <tfoot>
                        
                    </tfoot>
            </table>
        </div>

      </div>
      <div class="col-sm-3" *ngIf="valorMax"> 
        <h2>El valor máximo de esta resistencia es: {{tolMax}} Ω</h2>
      </div>
      <div class="col-sm-3" *ngIf="valorMin">
        <h2>El valor mínimo de esta resistencia es: {{tolMin}} Ω</h2>
      </div>
    </div> -->
  </div><br><br>
